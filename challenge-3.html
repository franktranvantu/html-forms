<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <!--Add labels for the two checkboxes that say "Fast Shipping" and "Subscribe to Newsletter".
        Then add line breaks after the labels.-->
        <form action="index.html" method="post">
            <h1>Shirt Order Form</h1>

            <label for="color">Shirt Color:</label>
            <select name="shirt_color" id="color">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
            </select>

            <br>

            <label>Shirt Size:</label>
            <input type="radio" id="small" value="small" name="shirt_size"><label for="small">Small</label>
            <input type="radio" id="medium" value="medium" name="shirt_size"><label for="medium">Medium</label>
            <input type="radio" id="large" value="large" name="shirt_size"><label for="large">Large</label>

            <br>

            <input type="checkbox" id="shipping" name="shipping" value="fast_shipping">
            <input type="checkbox" id="newsletter" name="shipping" value="subscribe">

            <br>

            <button type="submit">Place Order</button>
        </form>
    </body>
</html>
