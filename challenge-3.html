<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <!--After the name field, add another input for email addresses.
        Set the type attribute to "email", the id attribute to "email", and the name to "user_email".-->
