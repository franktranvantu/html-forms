<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <!--Add a label above the radio button group that says "Shirt Size:".
        Don't associate it with any specific element.-->
        <form action="index.html" method="post">
            <h1>Shirt Order Form</h1>

            <label for="color">Shirt Color:</label>
            <select name="shirt_color" id="color">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
            </select>

            <input type="radio" id="small" value="small" name="shirt_size">
            <input type="radio" id="medium" value="medium" name="shirt_size">
            <input type="radio" id="large" value="large" name="shirt_size">
            <button type="submit">Place Order</button>
        </form>
    </body>
</html>
